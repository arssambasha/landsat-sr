<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landsat Map</title>
    <link rel="stylesheet" href="{% static 'landsatapp/styles.css' %}">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/></head>
<body>
    <h1>Welcome to the Landsat Map</h1>
    <div id="map" style="height: 400px; width: 80%; margin: 0 auto;">
    
    <script>
        var map = L.map('map').setView([13.10623, 440.271606], 13);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var popup = L.popup();

        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("You clicked the map at " + e.latlng.toString())
                .openOn(map);
        }
        
        map.on('click', onMapClick);
        var Latitude = e.latlng.lat;
        var Longitude = e.latlng.lng;

        map.on('click', onMapClick);
        
    </script>
    </div>
</body>
</html>
